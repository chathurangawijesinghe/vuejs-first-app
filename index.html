<link rel="stylesheet" href="styles.css">
</style>

<div id="app">
  <app-username v-bind:username="'Chris'"
    v-on:onuserclick="onClick"></app-username>
  <app-username v-bind:username="'Anna'"></app-username>
  
  <input v-model="name" type="text" />
  <p v-bind:class="{ updated: name == 'Max' ? false : true }">{{ name }}</p>
  <p v-if="name == 'Max' ? false : true">Name updated!</p>
  <button v-on:click="changeName">Change Name</button>
  <button v-on:click="addElement">New Element</button>
  <ul>
    <li v-for="element in elements" v-bind:id="'el' + element" v-bind:style="{ backgroundColor: getColor(element) }">
      Element {{ element }}</li>
  </ul>
</div>

<div id="app2">
  <p>Second Vue Instance</p>
  <p>{{ message }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
